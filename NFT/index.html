<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section id="card">
      <section id="section-1">
        <div class="card-img">
          <a href="#"
            ><img src="images/image-equilibrium.jpg" class="hover" />
          </a>
        </div>
      </section>
      <section id="section-2">
        <div class="card-text">
          <a href="#"><h1 class="hover">Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-text-flex">
            <p><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>

            <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
          </div>
        </div>
      </section>
      <div id="card-line"></div>
      <section id="section-3">
        <div class="card-last-text">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a href="#" class="hover">Jules Wyvern</a></p>
        </div>
      </section>
    </section>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
